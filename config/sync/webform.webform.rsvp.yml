elements: |-
  hiiiiiiii_:
    '#type': webform_section
    '#title': hiiiiiiii!
    what_s_you_name_:
      '#type': webform_contact
      '#title': 'What''s your name?'
      '#multiple': true
      '#required': true
      '#name__placeholder': Name
      '#name__title_display': invisible
      '#company__access': false
      '#email__placeholder': Email
      '#email__title_display': invisible
      '#phone__access': false
      '#address__access': false
      '#address_2__access': false
      '#city__access': false
      '#state_province__access': false
      '#postal_code__access': false
      '#country__access': false
      '#flexbox': '1'
    you_ready_to_party_with_us_:
      '#type': radios
      '#title': 'You ready to party with us?'
      '#options':
        'yes': 'Wouldn''t miss it for the world!'
        'no': 'I''ve got better things to do!'
      '#options_display': buttons
      '#required': true
    you_re_vaccinated_right_:
      '#type': managed_file
      '#title': 'You''re vaccinated, right?'
      '#description_display': before
      '#required': true
      '#uri_scheme': public
      '#file_placeholder': 'please upload your vaccination card below'
      '#file_preview': file
  container:
    '#type': webform_section
    '#title': 'fab, just a few more deets!'
    would_you_like_to_use_our_shuttle_bus_:
      '#type': radios
      '#title': 'Would you like to use our shuttle bus?'
      '#description': 'to and from The Grand Ladge Hotel for the reception &amp; cermony'
      '#description_display': before
      '#options':
        'yes': 'yas girl'
        'no': 'no thx'
      '#options_display': buttons
      '#required': true
    can_you_keep_those_kiddos_home_:
      '#type': radios
      '#title': 'Can you keep those kiddos home?'
      '#description': 'this will be a child-free event'
      '#description_display': before
      '#options':
        'yes': 'yas girl'
        'no': 'no thx'
      '#options_display': buttons
      '#required': true
    any_food_or_dietary_restrictions_:
      '#type': textarea
      '#title': 'Any food or dietary restrictions?'
      '#required': true
  camping_or_nah_:
    '#type': webform_section
    '#title': 'camping or nah?'
    plan_to_camp_at_vernonia_on_saturday_8_6_:
      '#type': radios
      '#title': 'Plan to camp at Vernonia on Saturday, 8/6?'
      '#options':
        'yes': 'Yes, I''ll bring a tent!'
        rv: 'Yes, I''ll be in an RV (and I understand there are no hookups!)'
        'no': 'Ew, gross. I''ll be in the hotel with civil society'
      '#options_display': buttons
      '#required': true
